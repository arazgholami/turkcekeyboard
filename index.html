	<title>تۆرکجه کیبوْرد</title>
	<style>
		body {
			max-width: 730px;
			margin: 0 auto;
		}

		#textbox {
			width: 100%;
			padding: 10px;
			margin-top: 20px;
			border: 1px solid black;
			border-radius: 5px;
			direction: rtl;
			height: 180px;
			display: block;
			margin-bottom: 5px;
			resize: vertical;
		}

		#textbox:focus {
			outline: none;
		}

		#keyboard {
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 10px;
			width: 100%;
			display: block;
		}

		#keyboard .row {
			display: block;
			text-align: center;
			margin-bottom: 5px;
		}

		.key {
			border: 1px solid #ccc;
			border-radius: 3px;
			cursor: pointer;
			display: inline-block;
			padding: 5px;
			min-width: 30px;
			max-height: 30px;
			min-height: 30px;
			vertical-align: middle;
			transition: background 0.3s;
		}

		.actionkey {
			border: 1px solid #ccc;
			border-radius: 3px;
			cursor: pointer;
			display: inline-block;
			padding: 5px;
			min-width: 30px;
			max-height: 30px;
			min-height: 30px;
			vertical-align: middle;
			transition: background 0.3s;
		}

		.actionkey:active,.key:active {
			background: lightgray;
		}

		#space {
			width: 300px;
		}

		small {
			color: gray;
			font-size: 8px;
			display: block;
		}

		footer {
			color: gray !important;
			text-align: center;
			font-size: 10px;
			padding-top: 10px;
		}

		footer a {
			color: gray !important;
			text-decoration: none;
		}
	</style>
</head>

<body>
	<textarea id="textbox"></textarea>
	<div id="keyboard">
		<div class="row">
			<div class="key">ض</div>
			<div class="key">ص</div>
			<div class="key">ث</div>
			<div class="key">ق</div>
			<div class="key">ف</div>
			<div class="key">غ</div>
			<div class="key">ع</div>
			<div class="key">ه</div>
			<div class="key">خ</div>
			<div class="key">ح</div>
			<div class="key">ج</div>
			<div class="key">چ</div>
		</div>

		<div class="row">
			<div class="key">ش</div>
			<div class="key">س</div>
			<div class="key">ی</div>
			<div class="key">ئ</div>
			<div class="key">ؽ</div>
			<div class="key">ب</div>
			<div class="key">ل</div>
			<div class="key">ا</div>
			<div class="key">آ</div>
			<div class="key">ت</div>
			<div class="key">ن</div>
			<div class="key">م</div>
			<div class="key">ک</div>
			<div class="key">گ</div>
		</div>

		<div class="row">
			<div class="key">ظ</div>
			<div class="key">ط</div>
			<div class="key">ژ</div>
			<div class="key">ز</div>
			<div class="key">ر</div>
			<div class="key">ذ</div>
			<div class="key">د</div>
			<div class="key">و</div>
			<div class="key">ؤ</div>
			<div class="key">وْ</div>
			<div class="key">ۇ</div>
			<div class="key">ۆ</div>
			<div class="key">پ</div>
		</div>

		<div class="row">
			<div class="key">!</div>
			<div class="key">؟</div>
			<div class="key">،</div>
			<div class="key">؛</div>
			<div class="key">-</div>
			<div class="key">ـ</div>
			<div class="key">_</div>
			<div class="key">:</div>
			<div class="key">.</div>
			<div class="key">/</div>
			<div class="key">\</div>
		</div>

		<div class="row">
			<div class="actionkey" id="space" onclick="addspace()">بوْشلۇق</div>
			<div class="actionkey" id="virtualspace" onclick="addvspace()">|<small>(سانال بوْشلۇق)</small></div>
			<div class="actionkey" onclick="addNewLine()">↵<small>(Enter)</small></div>
			<div class="actionkey" onclick="backspace()">←<small>(Backspace)</small></div>
		</div>
	</div>

	<footer>
		<a href="https://arazgholami.github.io/turkcekeyboard/" draggable="true"
			onclick="alert('Drag this link to your bookmarks bar to create a bookmark.'); return false;">تۆرکجه کیبوْرد</a>
		|
		Made with ❤️ by <a href="https://arazgholami.com">Araz Gholami</a>
	</footer>

	<script>
		const textbox = document.getElementById('textbox');
		const keys = document.querySelectorAll('.key');

		keys.forEach(key => {
			key.addEventListener('click', () => {
				const character = key.textContent;

				let cursorPosition = textbox.selectionStart;
				let textBeforeCursor = textbox.value.substring(0, cursorPosition);
				let textAfterCursor = textbox.value.substring(cursorPosition);
				let lastChar = textBeforeCursor.slice(-2);
				textbox.value = textBeforeCursor + character + textAfterCursor;
				textbox.focus();

				if (character == 'وْ') {
					textbox.setSelectionRange(cursorPosition + 2, cursorPosition + 2);
				} else {
					textbox.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
				}

			});
		});

		function addspace() {
			const character = ' ';
			const cursorPosition = textbox.selectionStart;
			const textBeforeCursor = textbox.value.substring(0, cursorPosition);
			const textAfterCursor = textbox.value.substring(cursorPosition);
			textbox.value = textBeforeCursor + character + textAfterCursor;
			textbox.focus();
			textbox.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
		}

		function addvspace() {
			const character = '‌';
			const cursorPosition = textbox.selectionStart;
			const textBeforeCursor = textbox.value.substring(0, cursorPosition);
			const textAfterCursor = textbox.value.substring(cursorPosition);
			textbox.value = textBeforeCursor + character + textAfterCursor;
			textbox.focus();
			textbox.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
		}

		function addNewLine() {
			const cursorPosition = textbox.selectionStart;
			const textBeforeCursor = textbox.value.substring(0, cursorPosition);
			const textAfterCursor = textbox.value.substring(cursorPosition);
			textbox.value = textBeforeCursor + '\n' + textAfterCursor;
			textbox.focus();
			textbox.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
		}

		function backspace() {
			const cursorPosition = textbox.selectionStart;
			const textBeforeCursor = textbox.value.substring(0, cursorPosition - 1);
			const textAfterCursor = textbox.value.substring(cursorPosition);
			textbox.value = textBeforeCursor + textAfterCursor;
			textbox.focus();
			textbox.setSelectionRange(cursorPosition - 1, cursorPosition - 1);
		}
	</script>
</body>

</html>
