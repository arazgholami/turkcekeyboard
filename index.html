<html lang="en">

<head>

	<title>تۆرکجه کیبوْرد</title>
	<style>
		body {
			width: calc(100% - 20px);
		}

		h1 {
			position: absolute;
			top: -10px;
			right: 20px;
			font-size: 20px;
		}

		.actions {
			padding: 0;
			list-style: none;
			margin: 0 0 5px 0;
		}

		.actions li {
			display: inline-block;
		}

		.actions li button {
			border: 1px solid #ccc;
			border-radius: 3px;
			cursor: pointer;
			padding: 0 5px 5px;
			max-height: 30px;
			vertical-align: middle;
			background: white;
			color: black;
		}

		#textbox {
			width: calc(100% - 20px);
			padding: 10px;
			border: 1px solid black;
			border-radius: 5px;
			direction: rtl;
			height: 140px;
			display: block;
			margin-bottom: 5px;
			resize: vertical;
			font-size: 24px;
		}

		#textbox:focus {
			outline: none;
		}

		#keyboard {
			width: calc(100% - 20px);
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 10px;
			display: block;
			font-size: 20px;
		}

		.row {
			display: flex;
			justify-content: center;
			margin-bottom: 5px;
		}

		.kbtn {
			border: 1px solid #ccc;
			border-radius: 3px;
			cursor: pointer;
			display: inline-block;
			padding: 0 0 10px;
			max-height: 30px;
			vertical-align: middle;
			transition: background 0.3s;
			width: 100%;
			text-align: center;
			margin-right: 2px;
		}

		@media screen and (max-width: 320px) {
			#textbox {
				font-size: 16px;
			}

			.kbtn {
				font-size: 14px;
				padding: 0;
			}
		}

		#space {
			flex: 1 1 200%;
		}

		small {
			color: gray;
			font-size: 8px;
			display: block;
		}

		footer {
			color: gray !important;
			text-align: center;
			font-size: 10px;
			padding-top: 10px;
		}

		footer a {
			color: gray !important;
			text-decoration: none;
		}

		.has-more {
			position: relative;
			background: #eee;
		}

		.more {
			position: absolute;
			top: -50px;
			left: 0;
			background: white;
			border-radius: 5px;
			display: none;
			justify-content: center;
			padding: 5px;
			box-shadow: 0 0 5px gray;
			width: inherit;
		}

		.v4 {
			left: -60px;
			width: 140px;
		}

		.v2 {
			left: -15px;
			width: 70px;
		}

		.show {
			display: flex;
		}
	</style>
</head>

<body>
	<h1>تۆرکجه کیبوْرد</h1>
	<ul class="actions">
		<li><button data-action="copy">کپی</button></li>
	</ul>
	<textarea id="textbox"></textarea>
	<div id="keyboard">
		<div class="row">
			<div class="kbtn key" data-value="ض">ض</div>
			<div class="kbtn key" data-value="ص">ص</div>
			<div class="kbtn key" data-value="ث">ث</div>
			<div class="kbtn key" data-value="ق">ق</div>
			<div class="kbtn key" data-value="ف">ف</div>
			<div class="kbtn key" data-value="غ">غ</div>
			<div class="kbtn key" data-value="ع">ع</div>
			<div class="kbtn key" data-value="ه">ه</div>
			<div class="kbtn key" data-value="خ">خ</div>
			<div class="kbtn key" data-value="ح">ح</div>
			<div class="kbtn key" data-value="ج">ج</div>
			<div class="kbtn key" data-value="چ">چ</div>
		</div>

		<div class="row">
			<div class="kbtn key" data-value="ش">ش</div>
			<div class="kbtn key" data-value="س">س</div>
			<div class="kbtn key" data-value="ی">ی</div>
			<div class="kbtn has-more">ؽ
				<div class="more v2">
					<div class="kbtn key" data-value="ئ">ئ</div>
					<div class="kbtn key" data-value="ؽ">ؽ</div>
				</div>
			</div>
			<div class="kbtn key" data-value="ب">ب</div>
			<div class="kbtn key" data-value="ل">ل</div>
			<div class="kbtn key" data-value="ا">ا</div>
			<div class="kbtn key" data-value="آ">آ</div>
			<div class="kbtn key" data-value="ت">ت</div>
			<div class="kbtn key" data-value="ن">ن</div>
			<div class="kbtn key" data-value="م">م</div>
			<div class="kbtn key" data-value="ک">ک</div>
		</div>

		<div class="row">
			<div class="kbtn key" data-value="ظ">ظ</div>
			<div class="kbtn key" data-value="ط">ط</div>
			<div class="kbtn key" data-value="ژ">ژ</div>
			<div class="kbtn key" data-value="ز">ز</div>
			<div class="kbtn key" data-value="ر">ر</div>
			<div class="kbtn key" data-value="ذ">ذ</div>
			<div class="kbtn key" data-value="د">د</div>
			<div class="kbtn key" data-value="و">و</div>
			<div class="kbtn has-more">ۆ
				<div class="more v4">
					<div class="kbtn key" data-value="ؤ">ؤ</div>
					<div class="kbtn key" data-value="وْ">وْ</div>
					<div class="kbtn key" data-value="ۇ">ۇ</div>
					<div class="kbtn key" data-value="ۆ">ۆ</div>
				</div>
			</div>
			<div class="kbtn key" data-value="پ">پ</div>
			<div class="kbtn key" data-value="گ">گ</div>
		</div>

		<div class="row">
			<div class="kbtn key" data-value="!">!</div>
			<div class="kbtn key" data-value="؟">؟</div>
			<div class="kbtn key" data-value="،">،</div>
			<div class="kbtn key" data-value="؛">؛</div>
			<div class="kbtn key" data-value="-">-</div>
			<div class="kbtn key" data-value="ـ">ـ</div>
			<div class="kbtn key" data-value="_">_</div>
			<div class="kbtn key" data-value=":">:</div>
			<div class="kbtn key" data-value=".">.</div>
			<div class="kbtn key" data-value="/">/</div>
		</div>

		<div class="row">
			<div class="kbtn" id="virtualspace" onclick="addvspace()">|<small>سانال بوْشلۇق</small></div>
			<div class="kbtn" id="space" onclick="addspace()">بوْشلۇق</div>
			<div class="kbtn" onclick="backspace()">←<small>Backspace</small></div>
			<div class="kbtn" onclick="addNewLine()">↵<small>Enter</small></div>
		</div>
	</div>

	<footer>
		<a href="https://arazgholami.github.io/turkcekeyboard/legacy">قدیم نۆسخه</a> |
		<a href="https://arazgholami.github.io/turkcekeyboard/" draggable="true">تۆرکجه کیبوْرد</a> |
		v3.0 | <a href="https://github.com/arazgholami/turkcekeyboard">GitHub</a> |
		Made with ❤️ by <a href="https://arazgholami.com">Araz Gholami</a>
	</footer>

	<script>
		const textbox = document.getElementById('textbox');
		const keys = document.querySelectorAll('.key');
		const moreKeys = document.querySelectorAll('.has-more');
		const moreElements = document.querySelectorAll('.more');
		const copyButton = document.querySelector('button[data-action="copy"]');

		function insertCharacter(character) {
			let cursorPosition = textbox.selectionStart;
			let textBeforeCursor = textbox.value.substring(0, cursorPosition);
			let textAfterCursor = textbox.value.substring(cursorPosition);
			textbox.value = textBeforeCursor + character + textAfterCursor;
			textbox.focus();

			if (character == 'وْ') {
				textbox.setSelectionRange(cursorPosition + 2, cursorPosition + 2);
			} else {
				textbox.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
			}

			if (navigator.vibrate || navigator.webkitVibrate) {
				(navigator.vibrate || navigator.webkitVibrate).call(navigator, 500);
			}
		}

		keys.forEach(key => {
			key.addEventListener('click', () => {
				const character = key.dataset.value;
				insertCharacter(character);
			});
		});

		moreKeys.forEach(moreKey => {
			const moreElement = moreKey.querySelector('.more');
			moreKey.addEventListener('click', event => {
				moreElement.classList.toggle('show');
				event.stopPropagation();
			});

			moreElement.addEventListener('click', event => {
				moreElement.classList.remove('show');
				event.stopPropagation();
			});
		});

		document.addEventListener('click', () => {
			moreElements.forEach(moreElement => {
				moreElement.classList.remove('show');
			});
		});

		function onLongPress(element, callback) {
			let timer;
			let isMousePressed = false;

			element.addEventListener('mousedown', () => {
				isMousePressed = true;
				timer = setTimeout(() => {
					if (isMousePressed) {
						timer = null;
						callback();
					}
				}, 500);
			});

			function cancel() {
				clearTimeout(timer);
				isMousePressed = false;
			}

			element.addEventListener('mouseup', cancel);
			element.addEventListener('mouseleave', cancel);

			element.addEventListener('touchstart', () => {
				timer = setTimeout(() => {
					timer = null;
					callback();
				}, 500);
			});

			element.addEventListener('touchend', cancel);
			element.addEventListener('touchmove', cancel);
		}

		function addspace() {
			const character = ' ';
			insertCharacter(character);
		}

		function addvspace() {
			const character = '‌';
			insertCharacter(character);
		}

		function addNewLine() {
			const character = '\n';
			insertCharacter(character);
		}

		function backspace() {
			const cursorPosition = textbox.selectionStart;
			const textBeforeCursor = textbox.value.substring(0, cursorPosition - 1);
			const textAfterCursor = textbox.value.substring(cursorPosition);
			textbox.value = textBeforeCursor + textAfterCursor;
			textbox.focus();
			textbox.setSelectionRange(cursorPosition - 1, cursorPosition - 1);
		}

		copyButton.addEventListener('click', () => {
			textbox.select();
			document.execCommand('copy');
		});
	</script>

</body>

</html>
